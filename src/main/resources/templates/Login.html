<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/css/login.css" >
 <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">
</head>
<body>
<div class="login">
  <div class="form">
    <h2>Welcome</h2>
    <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
    <div>
    <input type="text" placeholder="Username" th:field="*{userName}" required>
    <div th:text="${session.error}">
		       
     </div>
	</div>
    <input type="password" placeholder="Password" th:field="*{password}" required>
    <button type="submit" class="btn btn-primary"><span>Entrar</span></button>
    </form>
   	<a class="nav-link" href="alta">Crear Cuenta</a>
  </div>
</div>
</body>
