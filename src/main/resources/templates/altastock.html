<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap85.1.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/css/login.css" >
</head>
<body>
	<div class="login">
		<div class="form">
			<h3 style="text-align: center;">Añadir Stock</h3>
			<form action="#" th:action="@{/altastock}" method="post" enctype="multipart/form-data">
		
					<label for="nombreArticulo" style="color: white">Nombre del artículo:</label> 
					<input type="text" name="nombreArticulo" id="nombreArticulo" required>
					<label for="escuderia"  style="color: white">Escudería:</label> 
						<input type="text"
						name="escuderia" id="escuderia" required> 
					<label for="precio"  style="color: white">Precio:</label> 
						<input type="number" name="precio"
						id="precio" required> 
					<label for="imagen"  style="color: white">Imagen:</label>
						<input type="text" name="imagen" id="imagen" accept="image/*" required>
						 <input type="submit" value="Guardar">
						 <a href="/index" class="btn btn-primary">Volver</a>
			
			</form>
		</div>
	</div>
</body>
</html>
