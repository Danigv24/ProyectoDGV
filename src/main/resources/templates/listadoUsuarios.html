<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado Usuarios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-secondary">
<div class="container mt-4">
    <h3 style="text-align: center;">Listado de Usuarios</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Usuario</th>
            <th scope="col">Contraseña</th>
            <th scope="col">Dirección</th>
            <th scope="col">Codigo Postal</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario:${listaUsuario}">
            <td th:text="${usuario?.usuario}"></td>
            <td th:text="${usuario.contrasenia}"></td>
            <td th:text="${usuario.direccion}"></td>
            <td th:text="${usuario.CodigoPostal}"></td>
            <td th:if="${session.rol == 1}">
               <form th:action="@{/eliminarUsuario}" method="post">
			        <input type="hidden" id="id" name="id" th:value="${usuario.Id}"> 
			        <button type="submit" class="btn btn-danger">Eliminar</button>
    			</form>
            </td>
        </tr>
        </tbody>
    </table>

    <br>
    <a href="index" class="btn btn-primary">Inicio</a>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</body>
</html>
