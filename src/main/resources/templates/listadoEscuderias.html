<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Escuderías</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/PilotosyEscuderias.css" rel="stylesheet">
    <link href="/css/boton.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1><span class="blue">
</span>Puntuación<span class="blue"></span>
 <span class="yellow">Escuderías</pan>
 </h1>
<div class="container mt-3">

    <table class="container">
        <thead>
        <tr>
            <th>Escuderia</th>
            <th>Puntos</th>
            <th th:if="${session.rol == 1}">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="escuderia:${listaEscuderias}">
            <td th:text="${escuderia.nombre}"></td>
            <td th:text="${escuderia.puntos}"></td>
            <td th:if="${session.rol == 1}">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse-' + ${escuderia.Id}" aria-expanded="false" aria-controls="collapseExample">Modificar</button>
            
                <div class="collapse" th:id="'collapse-' + ${escuderia.Id}">
                    <div class="card card-body">
                        <form th:action="@{/modificarEscuderias}" method="post">
                            <input type="hidden" id="id" name="id" th:value="${escuderia.Id}">
                            <div class="form-group">
                                <label for="importe">Puntos:</label>
                                <input type="number" id="puntos" name="puntos" th:value="${escuderia.puntos}">
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="collapse" th:data-bs-target="'#collapse-' + ${escuderia.Id}">Cancelar</button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <br>
	
</div>
<a href="/index">
		<button class="custom-btn btn-7"><span>Volver</span></button>
		</a>
	</div>
<footer class="pt-3 mt-4 text-muted border-top"> &copy; 2023
			</footer>
</body>
</html>
