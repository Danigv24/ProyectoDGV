<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado pedidos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/PilotosyEscuderias.css" rel="stylesheet">
    <link href="/css/boton.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1><span class="blue">
</span>Puntuaci√≥n<span class="blue"></span>
 <span class="yellow">Pilotos</pan>
 </h1>
<div class="container mt-3">
    
    <table class="container">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Escuderia</th>
            <th>Puntos</th>
            <th th:if="${session.rol == 1}">Acciones</th>
        </tr>
        </thead>
        <tbody>
	       	<tr th:each="pilotos:${listaPilotos}" th:sort="${pilotos.puntos}">
	            <td th:text="${pilotos.nombre}"></td>
	            <td th:text="${pilotos.apellido}"></td>
	            <td th:text="${pilotos.escuderia?.nombre}"></td>
	            <td th:text="${pilotos.puntos}"></td>
	            <td th:if="${session.rol == 1}">
	                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse-' + ${pilotos.Id}" aria-expanded="false" aria-controls="collapseExample">Modificar</button>
	       
	                <div class="collapse" th:id="'collapse-' + ${pilotos.Id}">
	                    <div class="card card-body">
	                        <form th:action="@{/modificarPilotos}" method="post">
	                            <input type="hidden" id="id" name="id" th:value="${pilotos.Id}">
	                            <div class="form-group">
	                                <label for="importe">Importe:</label>
	                                <input type="number" id="puntos" name="puntos" th:value="${pilotos.puntos}">
	                            </div>
	                            <button type="submit" class="btn btn-primary">Guardar</button>
	                            <button type="button" class="btn btn-secondary" data-bs-toggle="collapse" th:data-bs-target="'#collapse-' + ${pilotos.Id}">Cancelar</button>
	                        </form>
	                    </div>
	                </div>
	            </td>
	        </tr>
        </tbody>
    </table>

    
   
</div>
<div class="frame">
	<a href="/index">
		<button class="custom-btn btn-7"><span>Volver</span></button>
		</a>
	</div>
<footer class="pt-3 mt-4 text-muted border-top"> &copy; 2023
			</footer>
</body>
</html>
